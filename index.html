<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Bootstrap + JS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Encabezado -->
  <header class="bg-dark text-white p-3">
    <div class="container">
      <h1>Abarrotes Andy</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-white" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Productos</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Sección principal -->
  <main class="container my-4">
    
    <!-- Carrusel -->
    <div id="carouselExample" class="carousel slide mb-4" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
           <img src="1.png" class="d-block w-100" alt="1"
     style="height: 250px; object-fit: contain; background-color: #fff;">
        </div>
        <div class="carousel-item">
           <img src="2.jpg" class="d-block w-100" alt="2"
     style="height: 250px; object-fit: contain; background-color: #fff;">
        </div>
        <div class="carousel-item">
           <img src="3.jpg" class="d-block w-100" alt="3"
     style="height: 250px; object-fit: contain; background-color: #fff;">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <!-- Tabla -->
    <table class="table table-striped">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Precio</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>1</td><td>Capullo </td><td>$10</td></tr>
        <tr><td>2</td><td>Casa limpiO </td><td>$20</td></tr>
        <tr><td>3</td><td>Arroz </td><td>$30</td></tr>
      </tbody>
    </table>

    <!-- Formulario de contacto -->
    <form id="contactForm">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
        <div class="invalid-feedback">Por favor ingrese su nombre.</div>
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="correo" required>
        <div class="invalid-feedback">Ingrese un correo válido.</div>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="3" required></textarea>
        <div class="invalid-feedback">Por favor escriba un mensaje.</div>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <!-- Botón de alerta -->
    <div class="mt-4">
      <button class="btn btn-warning" onclick="mostrarAlerta()">Mostrar Alerta</button>
    </div>

  </main>

  <!-- Pie de página -->
  <footer class="bg-dark text-white text-center p-3">
    <p>Contacto: contacto@misitio.com | Síguenos en redes sociales</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
